{%extends 'base.html'%}
{% load django_bootstrap5 %}
{% load static %}

{% block title %}Add Business{% endblock title %}

{% block content %}
<section class="container">
    <div class="text-center mb-4">
        <h3 class="fw-bold">
            Add a Business
        </h3>
    </div>
    <form action="{% url 'add-business' %}" method="post" class="mx-auto" style="max-width: 30rem;">
        {% csrf_token %}

        {% bootstrap_form form %}
        
        <button class="btn btn-primary w-100">Add</button>
    </form>
</section>
{% endblock content %}
